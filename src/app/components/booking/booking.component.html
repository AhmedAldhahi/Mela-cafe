<section id="booking" class="bg-white py-16 px-4 max-w-xl mx-auto">
    <div class="bg-gray-100 p-6 rounded-xl shadow">
      <h2 class="text-2xl font-bold text-center mb-6">Book Your Table</h2>
  
      <form [formGroup]="bookEventForm">
        <!-- Name -->
        <div class="mb-4">
          <label class="block mb-1 font-semibold">Name</label>
          <input type="text" formControlName="name"
                 class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-black" />
          <p *ngIf="name?.hasError('required')" class="text-red-500 text-sm mt-1">Name is required.</p>
          <p *ngIf="name?.hasError('minlength')" class="text-red-500 text-sm mt-1">Must be at least 3 characters.</p>
        </div>
  
        <!-- Email -->
        <div class="mb-4">
          <label class="block mb-1 font-semibold">Email</label>
          <input type="email" formControlName="email"
                 class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-black" />
          <p *ngIf="email?.hasError('required')" class="text-red-500 text-sm mt-1">Email is required.</p>
          <p *ngIf="email?.hasError('email')" class="text-red-500 text-sm mt-1">Invalid email format.</p>
        </div>
  
        <!-- Phone Number -->
        <div class="mb-4">
          <label class="block mb-1 font-semibold">Phone Number</label>
          <input type="tel" formControlName="phoneNumber"
                 class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-black" />
          <p *ngIf="phoneNumber?.hasError('required')" class="text-red-500 text-sm mt-1">Phone number is required.</p>
          <p *ngIf="phoneNumber?.hasError('pattern')" class="text-red-500 text-sm mt-1">Invalid phone number format.</p>
        </div>
  
        <!-- Number of People -->
        <div class="mb-4">
          <label class="block mb-1 font-semibold">Number of People</label>
          <input type="number" formControlName="people"
                 min="1"
                 class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-black" />
          <p *ngIf="people?.hasError('required')" class="text-red-500 text-sm mt-1">This field is required.</p>
        </div>
  
        <!-- Note / Pre-order -->
        <div class="mb-6">
          <label class="block mb-1 font-semibold">Note (optional)</label>
          <textarea formControlName="note" rows="4"
                    placeholder="Tell us if you have any requests or would like to pre-order"
                    class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-black"></textarea>
        </div>
  
        <!-- Submit Button -->
        <div class="text-center">
          <button
            type="button"
            (click)="saveData()"
            [disabled]="bookEventForm.invalid"
            class="bg-black text-white px-6 py-3 rounded hover:bg-gray-800 transition disabled:opacity-50 disabled:cursor-not-allowed">
            Book Now
          </button>
        </div>
      </form>
      <div *ngIf="successMessage" class="text-green-600 text-center mt-4">
        {{ successMessage }}
      </div>
      <div *ngIf="errorMessage" class="text-red-600 text-center mt-4">
        {{ errorMessage }}
      </div>
      
    </div>
  </section>
