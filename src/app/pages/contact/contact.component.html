<section class="py-16 bg-gray-50 min-h-screen">
  <div class="max-w-5xl mx-auto px-4">
    <!-- Title & Subtitle -->
    <div class="text-center mb-10">
      <h1 class="text-3xl mt-10 md:text-4xl font-bold mb-3">Ta kontakt</h1>
      <p class="text-gray-600">Vi vil gjerne høre fra deg!</p>
    </div>

    <!-- Content: Split into 2 columns -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- Left Column: Map -->
      <div class="flex flex-col items-center justify-center">
        <!-- Google Map embed for Mariboes gate 8, 0183 Oslo -->
        <div class="w-full h-64 md:h-96 bg-gray-200">
          <iframe
            width="100%"
            height="100%"
            style="border: 0"
            loading="lazy"
            allowfullscreen
            referrerpolicy="no-referrer-when-downgrade"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1997.7594449688803!2d10.748685377865493!3d59.9178207721379!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46416e6fc84cbb49%3A0xea6aa9313e8ed28b!2sMariboes%20gate%208%2C%200183%20Oslo%2C%20Norway!5e0!3m2!1sen!2sus!4v1688744044972!5m2!1sen!2sus"
          ></iframe>
        </div>
      </div>

      <!-- Right Column: Contact Form -->
      <div class="bg-white rounded shadow p-6">
        <h2 class="text-2xl font-semibold mb-4">Kontaktskjema</h2>

        <form
          [formGroup]="contactForm"
          (ngSubmit)="onSubmit()"
          novalidate
          class="space-y-4"
        >
          <!-- emne -->
          <div class="mb-4">
            <label class="block mb-1 font-semibold">emne</label>
            <input
              type="text"
              formControlName="emne"
              class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-black"
            />
            <p
              *ngIf="f['emne'].hasError('required')"
              class="text-red-500 text-sm mt-1"
            >
              Emne er påkrevd.
            </p>
            <p
              *ngIf="f['emne'].hasError('minlength')"
              class="text-red-500 text-sm mt-1"
            >
              Må være minst 3 tegn.
            </p>
          </div>
          <div>
            <label class="block text-gray-700 mb-1" for="name">
              Navn <span class="text-red-500">*</span>
            </label>
            <input
              id="name"
              formControlName="name"
              type="text"
              class="w-full border border-gray-300 rounded px-3 py-2"
              placeholder="Ditt navn"
            />
            <p
              *ngIf="f['name'].invalid && f['name'].touched"
              class="text-red-500 text-sm"
            >
              Navn er påkrevd.
            </p>
          </div>

          <div>
            <label class="block text-gray-700 mb-1" for="email">
              E-post <span class="text-red-500">*</span>
            </label>
            <input
              id="email"
              formControlName="email"
              type="email"
              class="w-full border border-gray-300 rounded px-3 py-2"
              placeholder="Din e-post"
            />
            <p
              *ngIf="f['email'].invalid && f['email'].touched"
              class="text-red-500 text-sm"
            >
              Gyldig e-post er påkrevd.
            </p>
          </div>

          <div>
            <label class="block text-gray-700 mb-1" for="message">
              Melding <span class="text-red-500">*</span>
            </label>
            <textarea
              id="message"
              formControlName="message"
              rows="5"
              class="w-full border border-gray-300 rounded px-3 py-2"
              placeholder="Din melding"
            ></textarea>
            <p
              *ngIf="f['message'].invalid && f['message'].touched"
              class="text-red-500 text-sm"
            >
              Melding er påkrevd.
            </p>
          </div>

          <button
            type="submit"
            [disabled]="contactForm.invalid"
            class="bg-black text-white px-4 py-2 rounded hover:bg-gray-800 transition disabled:opacity-50"
          >
            Send Melding
          </button>
        </form>

        <div *ngIf="successMessage" class="text-green-600 text-center mt-4">
          {{ successMessage }}
        </div>
        <div *ngIf="errorMessage" class="text-red-600 text-center mt-4">
          {{ errorMessage }}
        </div>
      </div>
    </div>
  </div>
</section>
